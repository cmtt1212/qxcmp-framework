<!--/*
    页面组件
*/-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="page" type="com.qxcmp.framework.web.page.AbstractPage"*/-->
<body th:fragment="body(page)">
<th:block th:each="component : ${page.components}">
    <div th:replace="~{:: component(${component})}"></div>
</th:block>

<th:block th:each="script : ${page.bodyJavaScripts}">
    <script th:src="@{${script}}"></script>
</th:block>
</body>

<!--/*@thymesVar id="component" type="com.qxcmp.framework.web.view.AbstractComponent"*/-->
<th:block th:fragment="component(component)">
    <div th:replace="~{__${component.fragmentFile}__ :: __${component.fragmentName}__(${component})}"></div>
</th:block>
</html>
